<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
<body>
  <div id="turn"></div>
  <div id="player"></div>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p>Choose player 1 to play with <strong>X</strong> and player 2 to play with <strong>O</strong></p>
    <div class="user-form col-4 offset-4">
      <form id="player-form">
          <div class="form-group">
            <label for="InputTitle">Player One</label>
            <input type="text" class="form-control" id="inputTitle" placeholder="Player 1 uses X to play" required>
          </div>
          <div class="form-group">
            <label for="InputAuthor">Player One</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Player 2 uses O to play" required>
          </div>
          <button type="submit" class="btn btn-primary" id = "startGameButton">Start Game</button>
        </form>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
