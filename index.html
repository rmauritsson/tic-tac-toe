<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="gameButtonDiv">
      <button id="gameButton" class="btn btn-primary">START GAME</button>
    </div>
    <div id="resetButtonDiv">
      <button id="resetButton" class="btn btn-primary">RESET GAME</button>
    </div>
    <div id="winner">
      <p>Choose player 1 to play with <strong>X</strong> and player 2 to play with <strong>O</strong></p>
    </div>

    <div class="col-6 offset-4">
      <div id="board"></div>
    </div>
  </div>
